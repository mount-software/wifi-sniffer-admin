<div class="container">
    <form #f="ngForm" (ngSubmit)="register(f)" class="container-form" align="center">
        <mat-form-field class="container-input">
            <input matInput
                   placeholder="Adresa de email:"
                   name="email"
                   type="email"
                   id="email"
                   required
                   [(ngModel)]="email"
                   #emailAdd="ngModel"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   class="form-control">
        </mat-form-field>
        <mat-radio-group class="options-radio-group container-input" [(ngModel)]="selectedOption" (change)="handleChangeOptions($event)" name="passwordOption">
            <mat-radio-button class="example-radio-button" color="primary" *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="container-input" *ngIf="showPasswordInput">
            <input matInput
                   placeholder="Introduceti o parola:"
                   name="currentPassword"
                   [(ngModel)]="plainPassword"
                   #currentPasswordAdd="ngModel"
                   [type]="text"
                   id="currentPassword"
                   class="form-control">
            <!--[type]="hideCurrentPassword ? 'password' : 'text'"-->

            <!--<mat-icon matSuffix (click)="hideCurrentPassword = !hideCurrentPassword">{{hideCurrentPassword ? 'visibility' :-->
            <!--'visibility_off'}}-->
            <!--</mat-icon>-->
        </mat-form-field>
        <mat-form-field class="container-input">
            <input matInput
                   placeholder="Numele firmei:"
                   name="companyName"
                   id="companyName"
                   class="form-control"
                   [(ngModel)]="companyName"
                   #companyNameAdd="ngModel"
                   required>
        </mat-form-field>
        <mat-form-field class="container-input" hintLabel="Max 8 characters">
            <input matInput
                   #input
                   name="fiscalCode"
                   id="fiscalCode"
                   class="form-control"
                   maxlength="8"
                   placeholder="Cod fiscal:"
                   [(ngModel)]="fiscalCode"
                   #fiscalCodeAdd="ngModel"
                   required>
            <mat-hint align="end">{{input.value?.length || 0}}/8</mat-hint>
        </mat-form-field>
        <mat-form-field class="container-input">
            <input matInput
                   placeholder="Nr. reg comertului:"
                   name="noTradeRegistry"
                   id="noTradeRegistry"
                   class="form-control"
                   type="number"
                   [(ngModel)]="noTradeRegistry"
                   #noTradeRegistryAdd="ngModel"
                   required>
        </mat-form-field>
        <mat-form-field class="container-input">
            <input matInput
                   placeholder="Adresa sediului social:"
                   name="companyAddress"
                   id="companyAddress"
                   class="form-control"
                   [(ngModel)]="companyAddress"
                   #companyAddressAdd="ngModel"
                   required>
        </mat-form-field>
        <mat-form-field class="container-input">
            <input matInput
                   placeholder="Numele persoanei de contact:"
                   name="contactPersonName"
                   id="contactPersonName"
                   [(ngModel)]="contactPersonName"
                   #contactPersonNameAdd="ngModel"
                   class="form-control"
                   required>
        </mat-form-field>
        <mat-form-field class="container-input">
            <input matInput
                   placeholder="Numarul de telefon al persoanei de contact:"
                   name="contactPersonPhone"
                   id="contactPersonPhone"
                   type="number"
                   [(ngModel)]="contactPersonPhone"
                   #contactPersonPhoneAdd="ngModel"
                   class="form-control"
                   required>
        </mat-form-field>
        <div class="container-checkbox">
            <mat-checkbox name="vatPay" color="primary" [(ngModel)]="vatPay">Platitor de TVA</mat-checkbox>
        </div>
        <button mat-button mat-raised-button
                type="submit"
                class="button-submit"
                color="primary">
            Trimite
        </button>
    </form>
</div>
