<div class="container">
    <form enctype="multipart/form-data" #f="ngForm" (submit)="login(email ,password)" class="container-form" align="center">
        <mat-form-field class="container-input-mail">
            <mat-label>Adresa de email:</mat-label>
            <input matInput
                   placeholder="Email"
                   name="email"
                   type="email"
                   required
                   id="email"
                   (keyup)="verifyform()"
                   [(ngModel)]="email"
                   #emailAdd="ngModel"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   class="form-control">
        </mat-form-field>
        <mat-form-field class="container-input-password">
            <mat-label>Parola:</mat-label>
            <input matInput
                   placeholder="Parola"
                   name="password"
                   required
                   (keyup)="verifyform()"
                   [(ngModel)]="password"
                   #passwordAdd="ngModel"
                   [type]="hide ? 'password' : 'text'"
                   id="password"
                   class="form-control">
            <mat-icon class="reveal-password" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button mat-button mat-raised-button
                [disabled]="disButton"
                type="submit"
                class="button-submit" color="accent">Login
        </button>
    </form>
    <span class="recover-password"><a class="mat-button" color="primary" [routerLink]="['/authentication/recover']">Am uitat parola</a></span>
</div>
